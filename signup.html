<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    /* Добавим немного стилей для лучшего вида */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-register {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #ff6b00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <form>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <a href="index.html" class="btn-register">Register</a>
    </form>
  </div>
</body>
</html>
